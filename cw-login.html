<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       <title>Loginn   </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="wrapper">
       <nav class="nav">
         <div class="nav-logo"> 
            <p>Logo.</p>
         </div>
          <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()"> Sing In</button>
            <button class="btn" id="registerBtn" onclick="register()"> Sing Up</button>
          </div>
          <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()" ></i>
          </div>
       </nav>
       <!----------------------------->
       <div class="form-box">
   
         <!-------------LOGIN------------>
         <div class="login-container " id="login">
            <div class="top">
               <span>Have a account? <a href="#" onclick="register()">Sing Up</a></span>
               <header>Login</header>
            </div>
            <div class="two-forms">
               
            </div>
            <div class="input-box">
               <input type="text" class="input-feild" placeholder="Username or Email">
               <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
               <input type="password" class="input-feild" placeholder="password">
               <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
               <input type="submit" class="submit" value="Sing In">
            </div>
            <div class="two-col">
               <div class="one">
                  <input type="checkbox" id="register-check">
                  <label for="login-check">Remember Me</label>
               </div>
               <div class="two">
                  <label><a href="#">Forgot password</a></label> 
               </div>
            </div>
         </div>
         <!---------------Registation----------->
         <div class="register-container " id="register">
            <div class="top">
               <span>Have a account? <a href="#" onclick="login()">Login</a></span>
               <header>Sing Up</header>
            </div>
            <div class="two-forms">
               <div class="input-box">
                  <input type="text" class="input-feild" placeholder="Firstname">
                  <i class="bx bx-user"></i>
               </div>
               <div class="input-box">
                  <input type="text" class="input-feild" placeholder="Lastname">
                  <i class="bx bx-user"></i>
               </div>
            </div>
            <div class="input-box">
               <input type="text" class="input-feild" placeholder="Email">
               <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
               <input type="password" class="input-feild" placeholder="password">
               <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
               <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
               <div class="one">
                  <input type="checkbox" id="register-check">
                  <label for="register-check">Remember Me</label>
               </div>
               <div class="two">
                  <label><a href="#">Terms & conditions</a></label> 
               </div>
            </div>
         </div>
       </div>
      </div>
   
      <script>
         var a=document.getElementById("loginBtn");
         var b=document.getElementById("registerBtn");
         var x=document.getElementById("login");
         var y=document.getElementById("register");
   
   
         function login(){
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
         }
   
         function register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
         }
   
         
      </script>
    </body>
    </html>
